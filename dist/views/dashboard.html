<div class="panel panel-default"> <div class="table-responsive"> <table class="table table-hover"> <thead> <tr> <th style="text-align: center">Name <th style="text-align: center">Select   <tbody> <tr ng-repeat="mailingList in mailingLists"> <td>{{mailingList.name}} <td> <button class="btn btn-success" ng-click="subscribe(mailingList)" ng-hide="containsObject(mailingList._id,currentUser.mailingLists)">Subscribe</button> <button class="btn btn-danger" ng-click="unsubscribe(mailingList)" ng-hide="!containsObject(mailingList._id,currentUser.mailingLists)">Unsubscribe</button>    </table> </div> </div>
