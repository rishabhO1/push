<body> <h3>Academic Events</h3> <label>&nbsp;</label> <div class="panel panel-default"> <table class="table table-hover"> <thead> <tr> <th>Event name <th>Valid from <th>Valid to <th>Description <th>Recurrence <th>Mailing List Name   <tbody> <tr ng-repeat="event in events | filter : event.eventListName='academicEvents'"> <td>{{event.eventName}} <td>validFrom <td>validTo <td>{{event.Description}} <td>recurrence <td>{{event.eventListName}} <td> <button type="button" ng-click="editEvent(event)" class="btn btn-primary">Edit</button> <button type="button" ng-click="deleteEvent(event._id)" class="btn btn-default">Delete</button>    </table> </div> <button type="button" ng-click="editEvent('new')" class="btn btn-primary">Add new</button> <p>&nbsp;</p>
