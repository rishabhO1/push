<body> <h3>Mailing Lists</h3> <div class="panel panel-default"> <table class="table table-hover"> <thead> <tr> <th style="text-align:center">Name <th style="text-align:center">Action   <tbody> <tr ng-repeat="mailingList in mailingLists"> <td>{{mailingList.name}} <td> <button type="button" ng-click="editmailingList(mailingList)" class="btn btn-primary">Edit</button> <button type="button" ng-click="deletemailingList(mailingList._id)" class="btn btn-default">Delete</button>    </table> </div> <label>&nbsp;</label> <button type="button" ng-click="editmailingList('new')" class="btn btn-primary">Add new</button> <p>&nbsp;</p>
