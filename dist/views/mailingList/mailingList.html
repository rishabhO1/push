<body> <h3>Hostel Events</h3> <button type="button" ng-click="editmailingList('new')" class="btn btn-primary">Add new</button> <label>&nbsp;</label> <div class="panel panel-default"> <table class="table table-hover"> <thead> <tr> <th>Event name <th>Valid from <th>Valid to <th>Description <th>Recurrence   <tbody> <tr ng-repeat="mailingList in mailingLists"> <td>{{mailingList.eventName}} <td>{{mailingList.validFrom}} <td>{{mailingList.validTo}} <td>{{mailingList.Description}} <td>{{mailingList.recurrence}} <td> <button type="button" ng-click="editmailingList(mailingList)" class="btn btn-primary">Edit</button> <button type="button" ng-click="deletemailingList(mailingList._id)" class="btn btn-default">Delete</button>    </table> </div>
