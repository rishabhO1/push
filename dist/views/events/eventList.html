<body> <h3>Main Event List</h3> <label>&nbsp;</label> <div class="panel panel-default"> <table class="table table-hover"> <thead> <tr> <th>Event name <th>Occurence Time <th>Valid from <th>Valid to <th>Description <th>Recurrence <th>Mailing List Name   <tbody> <tr ng-repeat="event in events"> <td>{{event.eventName}} <td>{{event.Time}} <td>{{event.fromDate}} <td>{{event.untilDate}} <td>{{event.Description}} <td>{{event.recurrence}} <td>{{event.mailingListName}} <td> <button type="button" ng-click="editEvent(event)" class="btn btn-primary">Edit</button> <button type="button" ng-click="deleteEvent(event._id)" class="btn btn-default">Delete</button>    </table> </div> <button type="button" ng-click="editEvent('new')" class="btn btn-primary">Add new</button> <p>&nbsp;</p>
