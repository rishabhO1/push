<body>
  <h3>Hostel Events</h3>
  <button type="button" ng-click="back()" class="btn btn-primary">Cancel</button>
  <label>&nbsp;</label>
  <div class="form-group">
    <label for="eventName">Event name</label>
    <input type="text" class="form-control" id="eventName" placeholder="Enter Event Name" ng-model="editedMailingList.eventName">
    <label for="validFrom">Valid from</label>
    <input type="text" class="form-control" id="validFrom" placeholder="Enter Event's starting time" ng-model="editedMailingList.validFrom">
    <label for="validTo">Valid to</label>
    <input type="text" class="form-control" id="validTo" placeholder="Enter Event's ending time" ng-model="editedMailingList.validTo">
    <label for="Description">Description</label>
    <input type="text" class="form-control" id="Description" placeholder="Enter Event description" ng-model="editedMailingList.Description">
    <label for="recurrence">Event name</label>
    <input type="text" class="form-control" id="recurrence" placeholder="Set Event recurrence" ng-model="editedMailingList.recurrence">
  </div>
  <button type="button" ng-click="save(editedMailingList)" class="btn btn-primary">Save</button>
</body>
