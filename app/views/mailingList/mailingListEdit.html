<body>
    <h3>Edit Mailing List</h3>
    <label>&nbsp;</label>
    <div class="form-group">
        <table class="table table-hover">
            <tr>
                <th>Event name</th>
                <th>Valid from</th>
                <th>Valid to</th>
                <th>Description</th>
                <th>Recurrence</th>
            </tr>
            <tr>
                <td>
                    <input type="text" class="form-control" id="eventName" placeholder="Enter Event Name" ng-model="editedMailingList.eventName">
                </td>
                <td>
                    <input type="text" class="form-control" id="validFrom.Hours" placeholder="Hours" ng-model="editedMailingList.validFrom.Hours">
                    <input type="text" class="form-control" id="validFrom.Minutes" placeholder="Minutes" ng-model="editedMailingList.validFrom.Minutes">
                    <input type="text" class="form-control" id="validFrom.Tag" placeholder="AM/PM" ng-model="editedMailingList.validFrom.Tag">
                </td>
                <td>
                    <input type="text" class="form-control" id="validTo.Hours" placeholder="Hours" ng-model="editedMailingList.validTo.Hours">
                    <input type="text" class="form-control" id="validTo.Minutes" placeholder="Minutes" ng-model="editedMailingList.validTo.Minutes">
                    <input type="text" class="form-control" id="validTo.Tag" placeholder="AM/PM" ng-model="editedMailingList.validTo.Tag">
                </td>
                <td>
                    <input type="text" class="form-control" id="Description" placeholder="Enter Event description" ng-model="editedMailingList.Description">
                </td>
                <td>
                    <input type="text" class="form-control" id="recurrence.Period" placeholder="Set Event recurrence" ng-model="editedMailingList.recurrence.Period">
                    <input type="text" class="form-control" id="recurrence.Frequency" placeholder="Set Event recurrence" ng-model="editedMailingList.recurrence.Frequency">
                </td>
            </tr>
        </table>
    </div>
    <button type="button" ng-click="save(editedMailingList)" class="btn btn-primary">Save</button>
    <button type="button" ng-click="back()" class="btn btn-primary">Cancel</button>
</body>
