<body>
    <h3>Edit Events</h3>
    <label>&nbsp;</label>
    <div class="form-group">
        <table class="table table-hover">
            <tr>
                <th>Event name</th>
                <th>Valid from</th>
                <th>Valid to</th>
                <th>Description</th>
                <th>Recurrence</th>
            </tr>
            <tr>
                <td>
                    <input type="text" class="form-control" id="eventName" placeholder="Enter Event Name" ng-model="editedEvent.eventName">
                </td>
                <td>
                    validFrom
                </td>
                <td>
                    validTo
                </td>
                <td>
                    <input type="text" class="form-control" id="Description" placeholder="Enter Event description" ng-model="editedEvent.Description">
                </td>
                <td>
                    recurrence
                </td>
            </tr>
        </table>
    </div>
    <button type="button" ng-click="save(editedEvent)" class="btn btn-primary">Save</button>
    <button type="button" ng-click="back()" class="btn btn-primary">Cancel</button>
</body>
