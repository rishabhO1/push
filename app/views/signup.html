<body>
    <div class="jumbotron">
        <form action="index.html" method="post">
            <h2>Sign Up</h2>
            <fieldset>
                <label>&nbsp;</label>
                <input type="text" id="name" name="user_name" placeholder="Full Name" class="form-control" autofocus="on">
                <label>&nbsp;</label>
                <input type="email" id="mail" name="user_email" placeholder="Email ID" class="form-control" autofocus="on">
                <label>&nbsp;</label>
                <input type="text" id="contact" name="user_contact" placeholder="Contact number" class="form-control" autofocus="on">
                <label>&nbsp;</label>
                <input type="password" id="password" name="user_password" placeholder="Password" class="form-control" autofocus="on">
            </fieldset>
            <label>&nbsp;</label>
            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
        </form>
    </div>
    <h4 align="center">Already a member? <a href="#/login">Sign in now</a><span class="fontawesome-arrow-right"></span></h4>
</body>
