<body>
    <div class="jumbotron">
        <form name="registerForm" method="post" ng-submit="register(credentials)">
            <h2>Sign Up</h2>
            <fieldset>
                <label>&nbsp;</label>
                <input type="text" id="username" name="username" ng-model="credentials.username" placeholder="Full Name" class="form-control" autofocus="on">
                <label>&nbsp;</label>
                <input type="email" id="mail" name="email" ng-model="credentials.email" placeholder="Email ID" class="form-control" autofocus="on">
                <label>&nbsp;</label>
                <input type="text" id="contact" name="contact" ng-model="credentials.contact" placeholder="Contact number" class="form-control" autofocus="on">
                <label>&nbsp;</label>
                <input type="password" id="password" name="password" ng-model="credentials.password" placeholder="Password" class="form-control" autofocus="on">
            </fieldset>
            <label>&nbsp;</label>
            <button class="btn btn-primary btn-block" type="submit" ng-click="register(credentials)">Sign Up</button>
        </form>
    </div>
    <h4 align="center">Already a member? <a href="#/login">Sign in now</a><span class="fontawesome-arrow-right"></span></h4>
</body>
